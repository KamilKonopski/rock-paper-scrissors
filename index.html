<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="dist/app.js" defer></script>
	</head>
	<body>
		<header class="header">
			<h1 class="header__logo">
				<img
					class="header__image"
					src="./images/logo.svg"
					alt="rock, paper, scissors"
				/>
			</h1>
			<div class="score">
				<span class="score__text">score</span>
				<span class="score__number">12</span>
			</div>
		</header>
		<main class="main">
			<section class="game__start">
				<button class="btn btn--paper" data-option="paper">
					<div class="btn__image-container">
						<img src="./images/icon-paper.svg" alt="paper" />
					</div>
				</button>
				<button class="btn btn--scissors" data-option="scissors">
					<div class="btn__image-container">
						<img src="./images/icon-scissors.svg" alt="scissors" />
					</div>
				</button>
				<button class="btn btn--rock" data-option="rock">
					<div class="btn__image-container">
						<img src="./images/icon-rock.svg" alt="rock" />
					</div>
				</button>
			</section>
		</main>
		<button class="rules-btn">rules</button>
		<div class="rules">
			<h2 class="rules__heading">rules</h2>
			<button class="rules-btn--close">
				<img src="./images/icon-close.svg" alt="close rules modal" />
			</button>
			<div class="rules__image">
				<img
					src="./images/image-rules.svg"
					alt="rules: paper beats rock, rock beats scissors, scissors beats paper"
				/>
			</div>
		</div>
		<div class="overlay"></div>
		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/KamilKonopski"
				>Kamil Konopski</a
			>.
		</div> -->
	</body>
</html>
